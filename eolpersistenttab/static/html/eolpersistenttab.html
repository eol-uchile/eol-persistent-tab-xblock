<div class="eolpersistenttab_block {{xblock.theme}}" id="{{ xblock.location }}">
    <div class="btn-fixed animated fadeInRight">
        <a id="btn_{{location}}" class="persistent-btn">
            <span>
                {% if xblock.theme == 'RedFid' %}
                    <img src="https://static.sumaysigue.uchile.cl/cmmeduformacion/produccion/assets/img/lapizpapel_icon.png" />
                {% endif %}
                {{ xblock.display_name | safe }}
            </span>
        </a>
    </div>
    <div id="modal_{{location}}" class="modal">
        <div class="modal-content-persistent animate-top">
            <span id="close_{{location}}" class="close">&times;</span>
            {{ xblock.text | safe }}
        </div>
    </div>
</div>
